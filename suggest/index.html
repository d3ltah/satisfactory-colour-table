<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Satisfactory Colour Table - Suggest a colour</title>
		<link rel="stylesheet" href="../style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<h1><a href="../" class="back-arrow fas fas fa-arrow-left"></a> Suggest a colour</h1>
		<main>
			<div>
				<p>
					Have a suggestion for a colour to add to the table? Please enter it
					here. To help reduce spam and unnecessary submissions, make sure that
					the colour you are suggesting is not already in the table by using the 
                    search functions.
				</p>
			</div>

			<div id="suggest-container">
				<input
					type="text"
					id="suggest"
					placeholder="Enter a colour name here"
					autocomplete="off"
				/>
				<button id="submit-button" onclick="suggestColour()">Submit</button>
			</div>
		</main>

        <script src="suggest.js"></script>
	</body>
</html>
